<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.cdnfonts.com/css/sf-pro-display"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Prayer times</title>
  </head>
  <body>
    <div class="container">
      <div class="search-bar">
        <form action="">
          <div>
            <input
              id="city-input"
              type="text"
              placeholder="Enter the City "
              required
            />
            <input
              id="country-input"
              type="text"
              placeholder="Enter the Country"
              required
            />
          </div>
          <input id="search-btn" type="button" value="Get Times" />
        </form>
      </div>
      <div class="time-sec">
        <div class="today-time">
          <span class="date">Date : <span id="date">08 / 08 / 2023</span></span>
          <span class="day">Day : <span id="day">Tuesday</span> </span>
          <span class="time">Time : <span id="time">10:10 PM</span> </span>
        </div>
        <div class="title">
          <span class="name">Prayer Name</span>
          <span class="time">Time</span>
        </div>
        <div class="prayer-container" id="prayer-container">
          <span>Please Add City And Country To Get Times</span>
        </div>
      </div>
    </div>
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
