<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="a great website to get your paryer times for any city in the world by city and country"
    />
    <link
      href="https://fonts.cdnfonts.com/css/sf-pro-display"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Prayer times</title>
  </head>
  <body>
    <div class="container">
      <!-- today-time -->
      <div class="today-time">
        <span id="city">Cairo</span>
        <div>
          <span id="day">Tuesday</span>
          <span id="date"> 08 / 08 / 2023</span>
        </div>
      </div>
      <!--// today-time //-->

      <!-- time-sec -->
      <div class="times-sec">
        <div id="time">10:10 PM</div>
        <div class="next-prayer">
          <div>
            <span>Next Prayer</span>
            <span id="next-prayer">Asr</span>
          </div>
          <div>
            <span>Reminded Time</span>
            <span id="reminded-time">00:40:20</span>
          </div>
        </div>
      </div>
      <!--// time-sec //-->

      <!-- time-sec -->
      <div class="time-sec">
        <div
          class="prayer-container"
          id="prayer-container"
          bis_skin_checked="1"
        ></div>
      </div>
      <!--// time-sec //-->

      <!-- search-bar -->
      <div class="search-bar">
        <form action="">
          <input
            id="city-input"
            type="text"
            placeholder="Enter the City "
            value="cairo"
            required
          />
          <input
            id="country-input"
            type="text"
            placeholder="Enter the Country"
            value="egypt"
            required
          />

          <input id="search-btn" type="button" value="Get Times" />
        </form>
      </div>
      <!--// search-bar //-->
    </div>
    <!-- <script src="node_modules/axios/dist/axios.min.js"></script> -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
